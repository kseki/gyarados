# PostgreSQL. Versions 9.3 and up are supported.
#
# Install the pg driver:
#   gem install pg
# On macOS with Homebrew:
#   gem install pg -- --with-pg-config=/usr/local/bin/pg_config
# On macOS with MacPorts:
#   gem install pg -- --with-pg-config=/opt/local/lib/postgresql84/bin/pg_config
# On Windows:
#   gem install pg
#       Choose the win32 build.
#       Install PostgreSQL and put its /bin directory on your path.
#
# Configure Using Gemfile
# gem "pg"
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV.fetch('GYARADOS_DATABASE_USERNAME') { 'gyarados' } %>
  password: <%= ENV.fetch('GYARADOS_DATABASE_PASSWORD') { 'p@ssw0rd!' } %>
  host: <%= ENV.fetch('GYARADOS_DATABASE_HOST') { 'localhost' } %>
  port: <%= ENV.fetch('GYARADOS_DATABASE_PORT') { 5432 } %>

development:
  <<: *default
  database: gyarados_development

test:
  <<: *default
  database: gyarados_test

production:
  <<: *default
  database: gyarados_production
